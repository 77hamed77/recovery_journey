{% extends 'base.html' %}

{% block title %}منصة رحلة التعافي | الصفحة غير موجودة{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex flex-col items-center justify-center text-center">
    <!-- استخدام اللون الثانوي لخلق شعور بالهدوء بدلاً من الإنذار -->
    <h1 class="text-9xl font-extrabold text-secondary opacity-50 tracking-widest">404</h1>
    
    <div class="mt-4">
        <h3 class="text-3xl font-bold text-main mb-2">
            يبدو أنك وصلت إلى صفحة غير موجودة
        </h3>
        <p class="text-lg text-secondary mb-8 max-w-lg">
            لا بأس، هذا يحدث أحيانًا في رحلتنا. الأهم هو أن نجد طريق العودة. دعنا نرجع إلى مسارك الآمن.
        </p>
        <a href="{% if user.is_authenticated %}{% url 'dashboard' %}{% else %}/{% endif %}" 
           class="inline-block bg-primary text-white font-bold py-3 px-8 rounded-lg hover:opacity-90 transition-transform transform hover:scale-105">
            العودة إلى لوحة التحكم
        </a>
    </div>
</div>
{% endblock %}
