{% extends 'base.html' %}
{% load static %}

{% block title %}Confirm Delete Goal{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-surface rounded-3xl shadow-2xl p-8 md:p-10 text-center space-y-8
                transform transition-all duration-500 ease-in-out hover:scale-[1.01] hover:shadow-3xl">
        <h2 class="text-4xl font-extrabold mb-6 leading-tight text-red-600">
            <i class="fas fa-exclamation-triangle mr-2"></i> Confirm Deletion
        </h2>

        <p class="text-lg text-gray-700 mb-6">
            Are you sure you want to delete the goal: <br>
            <span class="font-bold text-primary-dark text-xl">{{ goal.title }}</span>?
        </p>
        <p class="text-gray-600 text-base italic">
            This action cannot be undone.
        </p>

        <form method="post" class="space-y-6 mt-8">
            {% csrf_token %}
            <button type="submit" class="w-full inline-flex items-center justify-center
                       bg-red-600 text-white font-bold py-4 px-6 rounded-full shadow-lg
                       hover:from-red-700 hover:to-red-800 transition duration-300 ease-in-out transform hover:scale-105
                       focus:outline-none focus:ring-4 focus:ring-red-300 focus:ring-opacity-75">
                <i class="fas fa-trash-alt mr-2 rtl:mr-0 rtl:ml-2"></i> Yes, Delete Goal
            </button>
        </form>
        
        <p class="text-center text-base text-gray-700 mt-8">
            <a href="{% url 'goals:goal_detail' goal.pk %}" class="font-semibold text-blue-600 hover:text-blue-800 transition duration-300
                       hover:underline focus:outline-none focus:ring-2 focus:ring-blue-400 rounded">
                <i class="fas fa-times-circle mr-1"></i> Cancel
            </a>
        </p>
    </div>
</div>
{% endblock %}
