{% extends 'base.html' %}
{% load static %}

{% block title %}تفاصيل اليومية{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto bg-surface rounded-3xl shadow-2xl p-8 md:p-12 my-8 animate-fade-in-up">
    <h1 class="text-4xl font-extrabold text-center mb-8 leading-tight" style="color: var(--color-text-primary);">
        <i class="fas fa-calendar-alt text-primary-dark mr-2"></i> يومية بتاريخ: <br class="md:hidden">
        <span class="text-primary">{{ entry.entry_date|date:"l, F j, Y" }}</span>
    </h1>

    <div class="bg-gray-50 p-6 md:p-8 rounded-2xl shadow-inner border border-gray-200 mb-8">
        <p class="text-gray-800 leading-relaxed text-lg whitespace-pre-wrap font-serif">{{ entry.content }}</p>
    </div>

    <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4 rtl:space-x-reverse mt-10">
        <a href="{% url 'journal_edit' entry.id %}" class="inline-flex items-center justify-center
                   bg-primary text-white font-bold py-3 px-8 rounded-full shadow-md
                   hover:scale-105 hover:bg-primary-dark transition duration-300 ease-in-out
                   focus:outline-none focus:ring-4 focus:ring-primary-light focus:ring-opacity-75">
            <i class="fas fa-edit mr-2 rtl:mr-0 rtl:ml-2"></i> تعديل اليومية
        </a>
        <a href="{% url 'my_journals' %}" class="inline-flex items-center justify-center
                   bg-gray-200 text-gray-800 font-bold py-3 px-8 rounded-full shadow-md
                   hover:bg-gray-300 hover:scale-105 transition duration-300 ease-in-out
                   focus:outline-none focus:ring-4 focus:ring-gray-400 focus:ring-opacity-75">
            <i class="fas fa-list-alt mr-2 rtl:mr-0 rtl:ml-2"></i> العودة لسجل اليوميات
        </a>
    </div>
</div>
{% endblock %}
