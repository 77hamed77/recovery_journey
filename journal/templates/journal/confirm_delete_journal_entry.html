{% extends 'base.html' %}
{% load static %}

{% block title %}تأكيد الحذف{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-surface rounded-3xl shadow-2xl p-8 md:p-12 my-8 text-center">
    <h1 class="text-4xl md:text-5xl font-extrabold leading-tight mb-6"
        style="color: var(--color-text-primary);">
        <i class="fas fa-exclamation-triangle text-red-500 mr-3"></i> تأكيد الحذف
    </h1>

    <p class="text-lg text-gray-700 mb-8">
        هل أنت متأكد أنك تريد حذف يومية بتاريخ: <span class="font-semibold">{{ entry.entry_date|date:"j F Y" }}</span>؟
        <br>
        هذا الإجراء لا يمكن التراجع عنه.
    </p>

    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div class="flex justify-center space-x-6 rtl:space-x-reverse">
            <a href="{% url 'journal:my_journals' %}"
               class="inline-flex items-center justify-center
                      bg-gray-200 text-gray-800 font-bold py-3 px-6 rounded-full shadow-md
                      hover:bg-gray-300 hover:scale-105 transition duration-300 ease-in-out
                      focus:outline-none focus:ring-4 focus:ring-gray-400 focus:ring-opacity-75">
                <i class="fas fa-times mr-2 rtl:mr-0 rtl:ml-2"></i> إلغاء
            </a>
            <button type="submit"
                    class="inline-flex items-center justify-center
                           bg-danger text-white font-bold py-3 px-6 rounded-full shadow-lg
                           hover:scale-105 hover:bg-red-700 transition duration-300 ease-in-out
                           focus:outline-none focus:ring-4 focus:ring-red-400 focus:ring-opacity-75">
                <i class="fas fa-trash-alt mr-2 rtl:mr-0 rtl:ml-2"></i> حذف نهائي
            </button>
        </div>
    </form>
</div>
{% endblock %}
