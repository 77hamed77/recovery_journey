{% extends 'base.html' %}
{% load static %}

{% block title %}تواصل مع الطبيب{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-surface rounded-3xl shadow-2xl p-8 my-8">
  <h2 class="text-3xl font-extrabold text-center mb-6">تواصل مع الطبيب</h2>

  {% if messages %}
    {% for m in messages %}
      <div class="p-4 mb-4 rounded-lg {{ m.tags }}-bg">{{ m }}</div>
    {% endfor %}
  {% endif %}

  <form method="post" class="space-y-6">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit"
            class="w-full bg-primary text-gray py-3 rounded-full hover:bg-primary-dark transition">
      إرسال الرسالة
    </button>
  </form>

  <p class="mt-6 text-center">
    <a href="{% url 'info:contact_history' %}" class="text-blue-600 hover:underline">عرض سجل رسائلي</a>
  </p>
</div>
{% endblock %}
