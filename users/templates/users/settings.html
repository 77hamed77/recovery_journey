<!-- users/templates/users/settings.html -->
{% extends 'base.html' %}

{% block title %}الإعدادات{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-surface rounded-xl shadow-lg p-8">
    <h1 class="text-3xl font-bold mb-6">إعدادات الحساب</h1>
    <form method="post">
        {% csrf_token %}
        <div class="space-y-6">
            <div>
                <label class="block text-lg font-medium mb-2">تفضيلات المحتوى</label>
                <p class="text-sm text-secondary mb-3">اختر نوع المحتوى الذي تفضله للإنجازات والاقتباسات.</p>
                <div class="space-y-2">
                    {{ form.content_preference }}
                </div>
            </div>
            <div class="pt-6 border-t border-border">
                <button type="submit" class="bg-primary text-white font-bold py-2 px-6 rounded-lg transition hover:scale-105 active:scale-95">
                    حفظ التغييرات
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
