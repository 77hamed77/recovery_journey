<!-- users/templates/users/register.html -->
{% extends 'base.html' %}

{% block title %}ابدأ رحلتك{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-16">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-4">انضم إلى رحلة التعافي</h1>
        <p class="text-center text-gray-400 mb-8">
            خصوصيتك هي أولويتنا. اختر اسم مستخدم مجهول الهوية. لا نطلب أي معلومات شخصية.
        </p>

        <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_username" class="block text-gray-300 mb-2">اسم المستخدم</label>
                <input type="text" name="username" id="id_username" class="w-full bg-gray-700 text-white p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" required>
            </div>
            <div class="mb-6">
                <label for="id_password1" class="block text-gray-300 mb-2">كلمة المرور</label>
                <input type="password" name="password" id="id_password1" class="w-full bg-gray-700 text-white p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" required>
            </div>
            
            <!-- عرض الأخطاء إن وجدت -->
            {% if form.errors %}
                <div class="bg-red-900 border border-red-700 text-red-300 px-4 py-3 rounded relative mb-4" role="alert">
                    <strong class="font-bold">خطأ!</strong>
                    <span class="block sm:inline">{{ form.non_field_errors|first }}</span>
                </div>
            {% endif %}

            <button type="submit" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
                ابدأ رحلتي الآن
            </button>
        </form>
    </div>
</div>
{% endblock %}
